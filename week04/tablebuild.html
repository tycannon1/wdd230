<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="tablebuild.css">
</head>
<body>

<table>
    <caption>Table 1: Account Feature Comparison</caption>
    <thead>
        <tr>
            <th>Feature</th>
            <th>Basic</th>
            <th>Premium</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Storage</td>
            <td>5 GB</td>
            <td>Unlimited</td>
        </tr>
        <tr>
            <td>Support</td>
            <td>24/7 Chat</td>
            <td>Phone & Email</td>
        </tr>
        <tr>
            <td>Price</td>
            <td>$10/month</td>
            <td>$20/month</td>
        </tr>
        <tr>
            <td>Priority</td>
            <td>Low</td>
            <td>High</td>
        </tr>
        <tr>
            <td>Customization</td>
            <td>✔️</td>
            <td>✔️</td>
        </tr>
    </tbody>
</table>

</body>
</html>
