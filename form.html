        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

<form method="get" action="record.html">

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]+" minlength="1"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}"><br><br>

    <label for="confirm_password">Confirm Password:</label><br>
<input type="password" id="confirm_password" name="confirm_password" required pattern="[A-Za-z0-9]{8,}" onblur="checkPasswordMatch()">

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address"><br><br>

    <label for="page_rating">Page Rating:</label><br>
    <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" oninput="displayRatingValue()"><br>
    <span id="rating_value">5</span><br><br>

    <button type="submit">Submit</button>

</form>

<script>
    function displayRatingValue() {
        var ratingInput = document.getElementById("page_rating");
        var ratingValueSpan = document.getElementById("rating_value");
        ratingValueSpan.textContent = ratingInput.value;
    }

    function checkPasswordMatch(event) {
    console.log("Checking password match");
    var password = document.getElementById("password");
    var confirmPassword = document.getElementById("confirm_password");

    console.log("Password: " + password.value);
    console.log("Confirm Password: " + confirmPassword.value);

    if (password.value !== confirmPassword.value) {
        alert("Passwords do not match. Please try again.");
        password.value = "";
        confirmPassword.value = "";
        password.focus();
        if (event) {
            event.preventDefault(); // Prevent form submission if event object is provided
        }
    }
}


</script>

</body>
